<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试组件</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app-7">
<ol>
    <!-- 创建一个todo-item组件的实例 -->
    <!--
        现在我们为每个todo-item提供todo对象
        todo对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key，晚些时候我们会做个解释。
    -->
    <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
</ol>
</div>
<script>
    Vue.component('todo-item', {
        //todo-item组件现在接受一个“prop”，类似于一个自定义属性，这个属性名为todo。
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
        el:'#app-7',
        data:{
            groceryList:[
                {id:0, text:'蔬菜'},
                {id:1, text:'奶酪'},
                {id:2, text:'随便其什么人吃的东西'}
            ]
        }
    })
</script>
</body>
</html>
